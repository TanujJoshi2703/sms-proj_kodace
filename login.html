<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Dashboard - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>SMS Dashboard</h1>
                <p>Internal Web SMS Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                    <div class="caps-warning" id="capsWarning">
                        ⚠️ Caps Lock is on
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Sign In</span>
                    <span class="button-loader" id="buttonLoader"></span>
                </button><a href="index.html">Dashboard-dev</a>
            </form>

            <div class="login-footer">
                <p>© 2025 Kodace Infotech Pvt. Ltd. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
